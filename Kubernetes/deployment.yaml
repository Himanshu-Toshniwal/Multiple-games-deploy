apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-game-platform
  labels:
    app: multi-game-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multi-game-platform
  template:
    metadata:
      labels:
        app: multi-game-platform
    spec:
      containers:
      - name: game-platform
        image: himanshutoshniwal7570/multi-game-platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multi-game-platform-service
spec:
  type: NodePort
  selector:
    app: multi-game-platform
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-game-platform-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: games.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: multi-game-platform-service
            port:
              number: 80
