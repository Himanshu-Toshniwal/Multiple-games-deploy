apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-game-platform
  namespace: games
  labels:
    app: multi-game-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multi-game-platform
  template:
    metadata:
      labels:
        app: multi-game-platform
    spec:
      containers:
      - name: game-platform
        image: himanshutoshniwal7570/multi-game-platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multi-game-platform-service
  namespace: games
spec:
  type: LoadBalancer
  selector:
    app: multi-game-platform
  ports:
  - port: 80
    targetPort: 80
