name: Deploy Multi-Game Platform to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: multi-game-platform
  KUBE_NAMESPACE: games

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Test HTML validity
      run: |
        npm install -g html-validator-cli
        html-validator --file index.html --verbose

  build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/multi-game-platform:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/multi-game-platform:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Kubernetes deployment - Manual:
  # kubectl apply -f Kubernetes/deployment.yaml
  # kubectl port-forward service/multi-game-platform-service 3000:80