name: Deploy Multi-Game Platform to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: multi-game-platform
  KUBE_NAMESPACE: games

jobs:
  # ----------------------------
  # 1️⃣ Build & Test
  # ----------------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # HTML validation optional, skip if rate limit
      # - name: Validate HTML
      #   run: |
      #     docker run -v $PWD:/data ghcr.io/validator/validator:latest /data/index.html

  # ----------------------------
  # 2️⃣ Build & Push Docker Image
  # ----------------------------
  build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/multi-game-platform:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/multi-game-platform:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------
  # 3️⃣ Deploy to Kubernetes
  # ----------------------------
  deploy-to-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig from secret
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Ensure namespace exists
        run: |
          kubectl get namespace ${{ env.KUBE_NAMESPACE }} || kubectl create namespace ${{ env.KUBE_NAMESPACE }}

      - name: Deploy Multi-Game Platform
        run: |
          kubectl apply -f Kubernetes/deployment.yaml -n ${{ env.KUBE_NAMESPACE }}
          kubectl rollout status deployment/multi-game-platform -n ${{ env.KUBE_NAMESPACE }}
